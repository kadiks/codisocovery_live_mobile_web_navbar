<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf8" />
    <title>CSS navbar</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@300&family=Material+Icons&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body>
    <div class="mobile">
      <img src="img/iphone.png" />
    </div>
    <div class="canvas">
      <div class="canvas-body">
        <h1>Codiscovery</h1>
      </div>
      <nav>
        <ul>
          <li>
            <a class="home" href="#">
              <span class="material-icons">home</span>
              <span class="nav-title">Home</span>
            </a>
          </li>
          <li>
            <a class="favorites" href="#">
              <span class="material-icons">star</span>
              <span class="nav-title">Favorites</span>
            </a>
          </li>
          <li>
            <a class="cart" href="#">
              <span class="material-icons">shopping_cart</span>
              <span class="nav-title">Cart</span>
            </a>
          </li>
          <li>
            <a class="settings" href="#">
              <span class="material-icons">settings</span>
              <span class="nav-title">Settings</span>
            </a>
          </li>
        </ul>
      </nav>
    </div>
    <script src="/js/main.js"></script>
  </body>
</html>
